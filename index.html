<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🌦️ WeatherNow</h1>
      <div class="controls">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Search</button>
        <button onclick="getWeatherByLocation()">📍 Use My Location</button>
        <button id="modeToggle">🌙</button>
      </div>
    </div>

    <div id="alertBox" class="hidden alert"></div>
    <div id="currentWeather" class="card hidden"></div>
    <div id="hourlyForecast" class="forecast-section hidden"></div>
    <div id="forecast" class="forecast-section hidden"></div>
    <div id="aqiChartContainer" class="chart-container hidden">
      <h2>AQI Chart (PM2.5 & PM10)</h2>
      <canvas id="aqiChart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
